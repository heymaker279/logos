{% extends "main/base.html" %}
{% load main_tags %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post" class="register_form">
  {% csrf_token %}
  <p>first name{{ reg_form.first_name }}</p>
  <p>last name{{ reg_form.last_name }}</p>
  <p>email{{ reg_form.email }}</p>
  <p>password{{ reg_form.password }}</p>
  <button type="submit">Регистрация</button>
</form>
{% endblock %}
